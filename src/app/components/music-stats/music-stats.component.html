<mat-card>
  <table mat-table [dataSource]="voteResults">
    <ng-container matColumnDef="style">
      <th mat-header-cell *matHeaderCellDef>Estilo Musical</th>
      <td mat-cell *matCellDef="let element">{{ element.musicStyleName }}</td>
    </ng-container>

    <ng-container matColumnDef="votes">
      <th mat-header-cell *matHeaderCellDef>Votos</th>
      <td mat-cell *matCellDef="let element">{{ element.summaryOfVotes }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div style="display: block; width: 100%; max-width: 600px; margin: auto;">
    <canvas
      baseChart
      [data]="chartData"
      [labels]="chartLabels"
      [options]="chartOptions"
      chartType="bar"
    ></canvas>
  </div>

</mat-card>
